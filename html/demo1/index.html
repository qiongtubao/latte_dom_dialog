<html>
	<head>
		<meta>
		</meta>
		<meta name='viewport' content='initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
		</meta>
		<link rel='stylesheet' type='text/css' href='./index.css'>
		</link>
		<script src='../latte_dom.js'>
		</script>
		<script src='../latte_dom_dialog.js'>
		</script>
	</head>
	<body>
		<div style='width:100%;height:100%' latte-controller='demo'>
			<button latte-click='show'>
				show
			</button>
			<div style='display: block;' latte-dialog='static' latte-dialog-data='dialog'>
				<div class='modal'>
					<div class='modal-content'>
						<div class='modal-header'>
							<button latte-click='close' class='close'>
								<span>
									x
								</span>
							</button>
							<h4 latte-html='hello'>
							</h4>
						</div>
						<div class='modal-body'>
							<div class='form-group'>
								<label>
									类别
								</label>
								<select class='form-control'>
									<option value='0'>
										App
									</option>
									<option value='1'>
										Website
									</option>
									<option value='2'>
										Facebook
									</option>
								</select>
							</div>
						</div>
						<div class='modal-footer'>
							<button class='btn btn-deafult'>
								取消
							</button>
							<button class='btn btn-primary'>
								确定
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src='./index.js'>
	</script>

</html>
